<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chord Coach ðŸŽµ</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 2rem;
      background: #fafafa;
    }
    h1 { color: #333; }
    pre {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    input {
      padding: 0.5rem;
      margin-top: 0.5rem;
      width: 300px;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: none;
      background: #0078ff;
      color: white;
      border-radius: 4px;
    }
    button:hover {
      background: #005fcc;
    }
    hr {
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <h1>Chord Coach ðŸŽ¹</h1>

  <!-- ========== CHALLENGE SECTION ========== -->
  <section>
    <h2>ðŸŽ¼ Practice Challenge</h2>
	<h3 id="reminder" style="color:#555; font-weight:normal; margin-bottom:1em;"></h3>
    <div id="prompt">Loading challenge...</div>

    <input id="answer" placeholder="Type your chord notes (e.g. D F# A)" />
    <button id="submit">Check Answer</button>
	<button id="newChallenge" style="display:none;">ðŸŽµ Try another quiz</button>
    <pre id="output"></pre>
  </section>

  <hr />

  <!-- ========== STREAMING SECTION ========== -->
  <section>
    <h2>ðŸ§  How does this chord work?</h2>
    <button id="stream">Learn More</button>
    <pre id="streamOut"></pre>
  </section>

  <script>
    // ------- Regular Challenge Section -------
  async function getChallenge() {
  document.getElementById('prompt').textContent = "Loading challenge...";

  const res = await fetch('/api/challenge');
  const data = await res.json();

  // The backend now returns a flat object
  window.challenge = data;

  document.getElementById('prompt').textContent = data.prompt;
  document.getElementById('output').textContent = ""; // clear old results
  document.getElementById('answer').value = ""; // clear input box
}

    async function submitAnswer() {
      const answer = document.getElementById('answer').value.split(' ');
      const res = await fetch('/api/submit', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({answer, gold_answer: window.challenge.gold_answer})
      });
      const data = await res.json();
      document.getElementById('output').textContent = data.message;

	    // âœ… Show the "Try another quiz" button
  document.getElementById('newChallenge').style.display = "inline-block";
}

// New event: click â€œTry another quizâ€
document.getElementById('newChallenge').onclick = async () => {
  await getChallenge(); // fetch a new challenge
};
    

    document.getElementById('submit').onclick = submitAnswer;
    getChallenge();


 // ------- Streaming Section -------
document.getElementById("stream").onclick = async () => {
  if (!window.challenge || !window.challenge.prompt) {
    alert("Please get a practice challenge first!");
    return;
  }

  const res = await fetch("/api/challenge-stream", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt: window.challenge.prompt })
  });

  const reader = res.body.getReader();
  const decoder = new TextDecoder("utf-8");
  let text = "";

  while (true) {
    const { done, value } = await reader.read();
    if (done) break;

    const chunk = decoder.decode(value);
    // Each SSE event line begins with "data: "
    const lines = chunk.split("\n").filter(line => line.startsWith("data: "));
    for (const line of lines) {
      try {
        const payload = JSON.parse(line.replace(/^data:\s*/, ""));
        if (payload.response) {
          text += payload.response;
          document.getElementById("streamOut").textContent = text;
        }
      } catch (e) {
        console.error("Parse error", e);
      }
    }
  }
};
  </script>
</body>
</html>
